<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Controle de Estacionamento</h1>

    <button onclick="openCadastro()">Cadastrar Reserva</button>
    <button onclick="openListagem()">Listar Vagas</button>

    <!-- Modal de Cadastro -->
    <div id="cadastroModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCadastro()">&times;</span>
            <h2>Cadastro de Reserva</h2>
            <form id="cadastroForm">
                <label for="placa">Placa do Veículo:</label>
                <input type="text" id="placa" required><br>
                <label for="nome">Nome do Proprietário:</label>
                <input type="text" id="nome" required><br>
                <label for="apartamento">Número do Apartamento:</label>
                <input type="text" id="apartamento" required><br>
                <label for="bloco">Bloco do Apartamento:</label>
                <input type="text" id="bloco" required><br>
                <label for="modelo">Modelo do Veículo:</label>
                <input type="text" id="modelo" required><br>
                <label for="cor">Cor do Veículo:</label>
                <input type="text" id="cor" required><br>
                <label for="vaga">Número da Vaga de Estacionamento:</label>
                <input type="text" id="vaga" required><br>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Listagem -->
    <div id="listagemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeListagem()">&times;</span>
            <h2>Listagem de Vagas</h2>
            <p>Aqui você pode listar as vagas cadastradas.</p>
        </div>
    </div>

    <script>
        // Funções para abrir e fechar o modal de cadastro
    function openCadastro() {
        document.getElementById('cadastroModal').style.display = 'block';
    }
    
    function closeCadastro() {
        document.getElementById('cadastroModal').style.display = 'none';
    }
    
    // Funções para abrir e fechar o modal de listagem
    function openListagem() {
        document.getElementById('listagemModal').style.display = 'block';
    }
    
    function closeListagem() {
        document.getElementById('listagemModal').style.display = 'none';
    }

    // Captura o formulário de cadastro e adiciona um listener para o evento submit
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio do formulário

    // Captura os valores dos campos do formulário
    var placa = document.getElementById('placa').value;
    var nome = document.getElementById('nome').value;
    var apartamento = document.getElementById('apartamento').value;
    var bloco = document.getElementById('bloco').value;
    var modelo = document.getElementById('modelo').value;
    var cor = document.getElementById('cor').value;
    var vaga = document.getElementById('vaga').value;

    // Exibe os valores no console
    console.log('Placa do Veículo:', placa);
    console.log('Nome do Proprietário:', nome);
    console.log('Número do Apartamento:', apartamento);
    console.log('Bloco do Apartamento:', bloco);
    console.log('Modelo do Veículo:', modelo);
    console.log('Cor do Veículo:', cor);
    console.log('Número da Vaga:', vaga);

    </script>
</body>
</html>
